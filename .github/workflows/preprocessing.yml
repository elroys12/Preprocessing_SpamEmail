name: Preprocessing Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Memberikan izin kepada GitHub Actions untuk menulis/push perubahan ke repositori
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Pastikan Anda memiliki requirements.txt atau tulis library langsung di sini
        if [ -f requirements.txt ]; then 
          pip install -r requirements.txt
        else
          pip install pandas scikit-learn nltk joblib
        fi

    - name: Run Automated Preprocessing
      run: |
        # Menjalankan script automate Anda (Pastikan nama file Elroy/Elroy sesuai)
        python preprocessing/automate_ElRoy-Sinaga.py

    - name: Commit and Push processed data
      run: |
        # Konfigurasi identitas git untuk bot GitHub
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Menambahkan hasil folder preprocessing
        git add preprocessing/SpamEmail_preprocessing/
        
        # Melakukan commit jika ada perubahan file .pkl baru
        git commit -m "Auto-update: Processed dataset via GitHub Actions [skip ci]" || echo "No changes to commit"
        
        # Push perubahan kembali ke branch main
        git push